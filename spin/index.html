<html>
    <head>
        <title>Spin</title>
        <style>
            body { font-family: arial; }

            table {
                border: none;
            }

            .the_wheel {
                background-image: url(./wheel_back.png);
                background-position: center;
                background-repeat: none;
            }

            #spin_button, #answer_button {
                font-weight:bold;
                font-size: 26px;
            }

            #answer {
                font-size: 36px;
                font-weight: bold;
            }
        </style>
        <script type="text/javascript" src="./Winwheel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    </head>
    <body>
        <div align="center">
            <table>
                <tr>
                    <td width="460" height="578" class="the_wheel" align="center" valign="center">
                        <canvas id="canvas" width="470" height="578">
                            Please try another browser
                        </canvas>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button onClick="spin()" id="spin_button">SPIN!</button>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button style="display: none" onClick="revealAnswer()" id="answer_button">Show Answer</button>
                        <span id="answer"></span>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            let theWheel = new Winwheel({
                'numSegments'       : 12,
                'drawMode'          : 'image',
                'drawText'          : false,
                'segments'          : [
                   {'text' : '2'},
                   {'text' : '1'},
                   {'text' : '9'},
                   {'text' : '5'},
                   {'text' : '2'},
                   {'text' : '7'},
                   {'text' : '4'},
                   {'text' : '6'},
                   {'text' : '4'},
                   {'text' : '3'},
                   {'text' : '0'},
                   {'text' : '7'}
                ], 'animation' : {
                    'type'     : 'spinToStop',
                    'duration' : 5,
                    'spins'    : 8,
                    'callbackFinished' : finished
                }
            });

            let loadedImg = new Image();

            loadedImg.onload = function() {
                theWheel.wheelImage = loadedImg;
                theWheel.draw();
            }

            loadedImg.src = "wheel.png";
            const spinButton = document.getElementById("spin_button");
            const answerButton = document.getElementById("answer_button");
            const answer = document.getElementById("answer");

            function spin() {
                theWheel.stopAnimation(false);
                theWheel.rotationAngle = 0;
                theWheel.draw();
                theWheel.startAnimation();
                spinButton.disabled=true;
                answerButton.style.display='none';
                answer.style.display='none';
            }

            function finished(indicatedSegment) {
                answer.innerText = indicatedSegment.text;
                spinButton.disabled=false;
                answerButton.style.display='block';
            }

            function revealAnswer() {
                answerButton.style.display='none';
                answer.style.display='block';
            }
        </script>
    </body>
</html>
