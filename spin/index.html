<html lang="en">
    <head>
        <title>Spin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @media screen and (max-width: 470px) {
            }

            body {
                font-family: arial,serif;
            }

            .container {
                width: 100%;
                align-items: center;
            }

            table {
                border: none;
                border-collapse: collapse;
                width: 100%;
            }

            td {
                padding-top: 30px;
            }

            .wheel {
                background-image: url(./wheel_back.png);
                background-position: bottom;
                background-repeat: no-repeat;
            }

            #btn-spin, #btn-answer {
                font-weight:bold;
                font-size: 36px;
                padding: 10px 20px;
            }

            #answer {
                font-size: 36px;
                font-weight: bold;
            }
        </style>
        <script type="text/javascript" src="./Winwheel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    </head>
    <body>
        <div class="container">
            <table>
                <tr>
                    <td width="470" height="580" class="wheel" align="center" valign="center">
                        <canvas id="canvas" width="470" height="580">
                            Please try another browser
                        </canvas>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button onClick="spin()" id="btn-spin">SPIN!</button>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button style="display: none" onClick="revealAnswer()" id="btn-answer">Show Answer</button>
                        <span id="answer"></span>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            let theWheel = new Winwheel({
                'numSegments'       : 12,
                'drawMode'          : 'image',
                'drawText'          : false,
                'segments'          : [
                   {'text' : '2'},
                   {'text' : '1'},
                   {'text' : '9'},
                   {'text' : '5'},
                   {'text' : '2'},
                   {'text' : '7'},
                   {'text' : '4'},
                   {'text' : '6'},
                   {'text' : '4'},
                   {'text' : '3'},
                   {'text' : '0'},
                   {'text' : '7'}
                ], 'animation' : {
                    'type'     : 'spinToStop',
                    'duration' : 5,
                    'spins'    : 8,
                    'callbackFinished' : finished
                }
            });

            let loadedImg = new Image();

            loadedImg.onload = function() {
                theWheel.wheelImage = loadedImg;
                theWheel.draw();
            }

            loadedImg.src = "wheel.png";
            const spinButton = document.getElementById("btn-spin");
            const answerButton = document.getElementById("btn-answer");
            const answer = document.getElementById("answer");

            function spin() {
                theWheel.stopAnimation(false);
                theWheel.rotationAngle = 0;
                theWheel.draw();
                theWheel.startAnimation();
                spinButton.disabled=true;
                answerButton.style.display='none';
                answer.style.display='none';
            }

            function finished(indicatedSegment) {
                answer.innerText = indicatedSegment.text;
                spinButton.disabled=false;
                answerButton.style.display='block';
            }

            function revealAnswer() {
                answerButton.style.display='none';
                answer.style.display='block';
            }
        </script>
    </body>
</html>
